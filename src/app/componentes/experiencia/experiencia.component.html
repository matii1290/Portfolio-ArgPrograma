<div class="row">
    <h1>Experiencia laboral</h1>
    
    <div class="col-lg-2">
        <button type="button" class="btn4" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia            
        </button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h1 class="Experiencia">{{Experiencia.nombreE}}:</h1>
                    </td>
                    <td>
                        <h1 class="descripcion">{{Experiencia.descripcionE}}</h1></td>
                    <td *ngIf="isLogged">
                        <button class="btn1" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn2" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br>
<br>
<hr>
