<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <br>
                    <br>
                    <br>
                    <br>
                    <label class="l1" for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label class="l2" for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <br>
                    <br>
                    <br>
                    <br>
                    <br>
                <button class="btn1">
                    Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
